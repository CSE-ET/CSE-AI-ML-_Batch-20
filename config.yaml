# config.yaml: Configuration for Facial Recognition System
# All paths relative to project root

paths:
  models_dir: "models"

detection:
  haar_cascade_path: "haarcascade_frontalface_default.xml"  # âœ… Nested under 'detection' to match code

preprocessing:
  face_size: 200  # Resize target for all faces (consistent across train/infer)
  min_sharpness_variance: 100  # Lowered: Allows more samples, reduces rejections
  clahe_clip_limit: 2.0  # Contrast enhancement strength
  clahe_tile_grid_size: [8, 8]  # CLAHE grid
  bilateral_sigma_d: 5  # Bilateral filter spatial sigma
  bilateral_sigma_r: 0.1  # Bilateral filter range sigma
  unsharp_sigma: 2.0  # Gaussian blur radius (lower = finer details)
  sharpening_strength: 2.0  # Unsharp alpha (higher = sharper; cap at 2.5 to avoid noise)

training:
  lbph_radius: 1  # Finer local patterns
  lbph_neighbors: 4  # More discriminative
  lbph_grid_x: 8  # Histogram grid (x)
  lbph_grid_y: 8  # Histogram grid (y)

recognition:
  webcam_id: 0  # Integrated Dell camera ID
  min_conf_ratio: 0.8  # Tune 0.7-0.9; lower = more lenient on your face
  default_threshold: 90  # Lower from 120: Easier on your face post-unknowns
  min_probability: 0.7  # Higher: Stricter prob check for matches